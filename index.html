<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF名言抽出ツール</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ pdf.js をCDNから読み込む -->
  <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
   <h1>PDF全テキスト表示ツール</h1>

  <label for="pdf-upload">PDFファイルを選択:</label>
  <input type="file" id="pdf-upload" accept="application/pdf" title="PDFファイルを選択してください">

  <!-- ↓ 抽出結果表示用のブロック -->
  <div id="output"></div>
</body>
</html>
